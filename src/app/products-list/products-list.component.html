<<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4>{{ type ? type.toUpperCase() + ' BRANDS' : 'ALL BRANDS' }}</h4>
          </div>
          <div class="card-body">
            <ul class="list-group">
              <li *ngFor="let product of products" class="list-group-item">{{product.name}} - {{product.type}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <style>
    .container {
      background-color: #f0f0f0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    hr {
      margin: 20px 0;
    }
  </style>
